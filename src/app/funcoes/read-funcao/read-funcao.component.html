
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <section class="detalhes">
            <h1>Leitura do ID da Função</h1>
            <div class="container px-4 px-lg-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="input-group mt-3">
                            <label for="inputName">Id da Função</label>
                            <input type="text" class="form-control" placeholder="Insira o ID da Função" [(ngModel)]="funcaoId">
                            <button class="btn btn-dark btn-sm" type="button" (click)="buscarFuncao()">Pesquisar</button>
                        </div>
                    </div>
                </div>
                    <div *ngIf="funcao">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center">
                                        <img class="card-img-top " src="/assets/images/funcoes/{{funcao.idFuncao}}.png" alt="..." />
                                        <h5 class="fw-bolder">{{ funcao.idFuncao }} - {{ funcao.nomeFuncao }}</h5>
                                    </div>
                                </div>
                                <div class="card-footer">
    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
